        <p id="pickedClass">You picked </p>
        <hr>
        <h2 id="playerHpHeading">Player HP: <span id="playerHp">100</span> </h2>
        <h2 id="enemyHpHeading"><span id="enemyName">Enemy</span> HP: <span id="enemyHp">???</span></h2>
        <h3>Player Roll: <span id="playerRoll"></span></h3>
        <h3>Enemy Roll: <span id="enemyRoll"></span></h3>
        <div class="buttonContainer">
            <button id="nextRoundBtn">Next Round</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="playAgainBtn">Play again</button>
        </div>
        <hr>
        <h3>Combat log</h3>
        <div class="combatLog">
            <ul id="combatLog" reversed></ul>
        </div>
    </main>

    <script src="main.js"></script>
